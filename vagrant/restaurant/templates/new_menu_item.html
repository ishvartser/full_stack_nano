<html>
    <body>
        <h1>New Menu Item</h1>
        <form action='{{ url_for("newMenuItem", restaurant_id=restaurant.id) }}' method='post'>
            <p>Name: </p>
            <input type="text" size="30" name="name" placeholder="Name"><br>
            <input type="text" size="200" name="description" placeholder="Description"><br>
            <input type="text" size="10" name="price" placeholder="Price"><br>
            <input type="submit" value="Create">
            <a href='{{ url_for("showMenu", restaurant_id=restaurant.id) }}'>Cancel</a>
        </form>
    </body>
</html>
