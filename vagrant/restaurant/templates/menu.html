<html>
<head>
    <link rel=stylesheet type=text/css href='{{ url_for("static", filename="styles.css") }} '>
</head>
<body>

{% with messages = get_flashed_messages() %}
{% if messages %}
    <ul>
        {% for message in messages %}
        <li><strong>{{message}}</strong></li>
        {% endfor %}
    </ul>
{% endif %}
{% endwith %}

    <h1>{{restaurant.name}}</h1>
    <a href='{{url_for('new_menu_item', restaurant_id=restaurant.id) }}'>Create New Item</a>
    {% for i in items %}
    <div>
        <p>{{i.name}}</p>
        <p>{{i.description}}</p>
        <p> {{i.price}} </p>
        <a href={{ url_for('edit_menu_item', restaurant_id=restaurant.id, menu_id=i.id) }}>Edit</a>
        <a href={{ url_for('delete_menu_item', restaurant_id=restaurant.id, menu_id=i.id) }}>Delete</a>
    </div>
{% endfor %}
</body>
</html>
