<!DOCTYPE html>
<html>
<head>
    <title>Catalog App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="{{url_for('show_categories')}}">Sports Catalog</a>
            <a href="{{url_for('new_category')}}" class="btn btn-outline-light" role="button">Add Category</a>
            <a href="{{url_for('new_category')}}" class="btn btn-outline-light" role="button">Add Item</a>
        </nav>
        <div class="row">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul>
                {% for message in messages %}
                <li><strong>{{ message }}</strong></li>
                {% endfor %}
                </ul>
                {% endif %}
            {% endwith %}
        </div>
        <div class="row">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
