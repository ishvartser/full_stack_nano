{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <h1>Deleting Item</h1>
    </div>
    <div class="row">
        <h4>Are you sure you want to delete {{ item.name }}?</h4>
    </div>
    <div class="row">
        <form action='{{ url_for("delete_item", category_id=category.id, item_id=item.id) }}' method='post'>
            <input type='submit' value='Delete'>
        </form>
        <a href='{{ url_for("show_category_items", category_id=category.id) }}'>Cancel</a>
    </div>
</div>
{% endblock %}
