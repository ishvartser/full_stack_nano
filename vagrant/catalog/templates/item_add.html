{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <h1>New Item</h1>
    </div>
    <div class="row">
        <form action='{{ url_for("new_item") }}' method='post'>
            <input type="text" size="30" name="name" placeholder="Name"><br>
            <input type="text" size="30" name="description" placeholder="Description"><br>
            <select class="form-control" name="category" id="categorySelection">
                {% for category in categories %}
                <option>{{ category.name }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Create">
            <a href='{{ url_for("show_categories") }}'>Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
