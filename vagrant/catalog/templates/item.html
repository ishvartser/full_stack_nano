{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text">Description: {{ item.description }}</p>
                    {% if user and user_id == item.user.google_id %}
                        <a href="{{ url_for('edit_item', category_id=category.id, item_id=item.id) }}" class="btn btn-primary">Edit</a>
                        <a href="{{ url_for('delete_item', category_id=category.id, item_id=item.id) }}" class="btn btn-danger">Delete</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
