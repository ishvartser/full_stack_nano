{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <h1>Edit Item {{ item.name }}</h1>
    </div>
    <div class="row">
        <form action='{{ url_for("edit_item", item_id=item.id, category_id=category.id) }}' method='post'>
            <input type="text" size="30" name="name" value="{{ item.name }}"><br>
            <textarea class="form-control" rows="5" name="description" id="descriptionText">{{ item.description }}</textarea>
            <select class="form-control" name="category" id="categorySelection">
                {% for cat in categories %}
                <option>{{ cat.name }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Create">
            <a href='{{ url_for("show_category_items", category_id=category.id) }}'>Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
