{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <h1>New Category</h1>
    </div>
    <div class="row">
        <form action='{{ url_for("new_category") }}' method='post'>
            <input type="text" size="30" name="name" placeholder="Name"><br>
            <input type="submit" value="Create">
            <a href='{{ url_for("show_categories") }}'>Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
