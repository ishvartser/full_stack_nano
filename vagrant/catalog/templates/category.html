{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md">
            <h2> Categories </h2>
            {% if categories != [] %}
                {% for category in categories %}
                    <h3>{{category.name}}</h3>
                {% endfor %}
            {% endif %}
        </div>
        <div class="col-md">
            <h2>Latest Items</h2>
        </div>
    </div>
</div>
{% endblock %}
